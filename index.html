<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 id="header-title">What's for Dinner?</h1>
      <div>
        <button id="header-btn">ADD A RECIPE</button>
      </div>
    </header>
    <section>
      <div class="box">
        <form id="lets-cook-form">
          <h2 class="menu-selection">What are you looking for?<sup>*</sup></h2>
          <input type="radio" name ="lets-cook-radio" id="sides"> Side
          <br><br>
          <input type="radio" name ="lets-cook-radio" id="mains"> Main Dish
          <br><br>
          <input type="radio" name ="lets-cook-radio" id="desserts"> Dessert
          <br><br>
          <input type="radio" name ="lets-cook-radio" id="entire-meal"> Entire Meal
          <br><br>
          <button type="button" class="lets-cook-btn">LET'S COOK!</button>
        </form>
      </div>
      <div class="box">
        <img class="cookpot-img" src="assets/cookpot.svg" alt="cookpot">
        <article class="random-meal hidden">
          <p>
            <em>You should make:</em><br>
            <strong class="food-name">Some Text!</strong>
          </p>
          <button class="clear-btn">CLEAR</button>
        </article>
      </div>  
    </section>
    <footer class="footer hidden">
      <form>
        Recipe Type: <input type="text" class="resizedTextBox" id="new-recipe-type" list="meal-types">
        Recipe Name: <input type="text" class="resizedTextBox" id="new-recipe-name">
        <button type="button" class="resizedTextBox" id="new-recipe-btn">ADD NEW</button>
        <datalist id="meal-types">
          <option value="Side">
          <option value="Main Dish">
          <option value="Dessert">
        </datalist>
      </form>
    </footer>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
