<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="main-header">
      <h2 id="header-title">What's for Dinner?</h2>
      <div>
      <button id="header-btn">ADD A RECIPE</button>
      </div>
    </header>
    <section class="content-box">
      <div class="box">
        <form id="lets-cook-form">
          <h1 class="menu-selection">What are you looking for?<sup>*</sup></h1>
          <input type="radio" name ="lets-cook-radio" id="side">Side
          <br><br>
          <input type="radio" name ="lets-cook-radio" id="main-dish">Main Dish
          <br><br>
          <input type="radio" name ="lets-cook-radio" id="dessert">Dessert
          <br><br>
          <input type="radio" name ="lets-cook-radio" id="entire-meal">Entire Meal
          <br><br>
          <button id="lets-cook-btn">LET'S COOK!</button>
        </form>
      </div>
      <div class="box">
        <img src="assets/cookpot.svg" alt="cookpot">
      </div>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
